services:
  - type: web
    name: osrs-dashboard
    env: node
    buildCommand: mkdir -p bot-logs && npm install && cd server && npm install && cd ../agent && npm install
    startCommand: cd server && node server.js
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true

  - type: web
    name: osrs-agent
    env: node
    buildCommand: mkdir -p bot-logs && cd agent && npm install
    startCommand: cd agent && node agent-enhanced.js
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: SERVER_URL
        value: https://osrs-dashboard.onrender.com
      - key: ENCRYPTION_KEY
        fromService:
          name: osrs-dashboard
          type: web
          envVarKey: ENCRYPTION_KEY

  - type: web
    name: osrs-dashboard-static
    env: static
    buildCommand: echo "Static site"
    staticPublishPath: ./dashboard