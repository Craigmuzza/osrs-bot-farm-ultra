services:
  - type: web
    name: osrs-dashboard
    env: node
    buildCommand: npm install && cd server && npm install && cd ../agent && npm install
    startCommand: cd server && node server.js
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true

  - type: web
    name: osrs-agent
    env: node
    buildCommand: cd agent && npm install
    startCommand: cd agent && node agent-enhanced.js  # ‚Üê FIXED
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: SERVER_URL
        value: https://osrs-dashboard.onrender.com

  - type: web
    name: osrs-dashboard-static
    env: static
    buildCommand: echo "Static site"
    staticPublishPath: ./dashboard